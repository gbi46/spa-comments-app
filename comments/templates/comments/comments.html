{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Комментарии</h1>

    <div class="d-flex justify-content-end mb-3">
        <a href="#addCommentModal" class="btn btn-primary" data-bs-toggle="modal">Добавить комментарий</a>
    </div>

    <div class="sorting-buttons">
        <button class="btn btn-link" id="sort-user-name" data-sort="user_name">
            Имя пользователя
            <span class="sort-indicator">↑</span>
        </button>
        <button class="btn btn-link" id="sort-email" data-sort="email">
            E-mail
            <span class="sort-indicator">↑</span>
        </button>
        <button class="btn btn-link" id="sort-date-added" data-sort="date_added">
            Дата добавления
            <span class="sort-indicator">↑</span>
        </button>
    </div>

    <div class="comments-list">
        <div id="comments">
            {% for comment in comments %}
                {% include "comments/comment_item.html" with comment=comment %}
            {% endfor %}
        </div>
    </div>
    
    <div class="d-flex justify-content-between">
        <div>
            <button class="btn btn-secondary" {% if not comments.has_previous %}disabled{% endif %}>
                &laquo; Предыдущая
            </button>
            <button class="btn btn-secondary" {% if not comments.has_next %}disabled{% endif %}>
                Следующая &raquo;
            </button>
        </div>
        <div>
            <span>Страница {{ comments.number }} из {{ comments.paginator.num_pages }}</span>
        </div>
    </div>
</div>

<div class="modal fade" id="addCommentModal" tabindex="-1" aria-labelledby="addCommentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCommentModalLabel">Добавить комментарий</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="addCommentError" class="alert alert-danger d-none" role="alert"><ul></ul></div>
                <form id="addCommentForm" method="POST" action="{% url 'comments:add_comment' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="user_name" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="user_name" name="user_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="home_page" class="form-label">Home Page (опционально)</label>
                        <input type="url" class="form-control" id="home_page" name="home_page">
                    </div>
                    <div class="mb-3">
                        <img 
                            id="captchaImage" 
                            data-url="{% url 'comments:get_captcha' %}"
                            src="{% url 'comments:get_captcha' %}" 
                            alt="CAPTCHA"
                        >
                        <input type="text" name="captcha" required>
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Комментарий</label>
                        <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitComment">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const addCommentForm = document.getElementById('addCommentForm');
    const captchaImage = document.getElementById('captchaImage');

    function logFormData(formData) {
        formDataObj = {};
        $(formData).forEach((value, key) => {
            formDataObj[key] = value;
        });
        console.log(formDataObj);
    }

    function loadCaptcha() {
        const captchaUrl = captchaImage.getAttribute('data-url');
        
        fetch(captchaUrl)
            .then(response => response.json())
            .then(data => {
                captchaImage.src = data.captcha_image;
            });
    }

    $('#addCommentModal').on('shown.bs.modal', function (e) {
        loadCaptcha();
    });

    addCommentForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(addCommentForm);

        fetch(addCommentForm.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Ошибка: ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            if (data.status == 'success') {
                $('#addCommentModal').modal('hide');
                location.reload();
            } else {
                console.log(data.error);
                $('#addCommentError').removeClass('d-none');
                $('#addCommentError ul').html('<li>' + data.message + '</li>');
                loadCaptcha();
            }
        })
        .catch(error => console.error('Ошибка js:', error));
    });

    const urlParams = new URLSearchParams(window.location.search);
    const sortField = urlParams.get('sort');
    const sortDirection = urlParams.get('direction');

    function setArrowDirection(button, direction) {
        const currentIndicator = button.querySelector('.sort-indicator');
        if (direction === 'asc') {
            currentIndicator.textContent = '↑';
        } else if (direction === 'desc') {
            currentIndicator.textContent = '↓';
        }
    }

    document.querySelectorAll('.sorting-buttons button').forEach(button => {
        const buttonSortField = button.getAttribute('data-sort');
        if (sortField === buttonSortField) {
            setArrowDirection(button, sortDirection || 'asc');
        } else {
            setArrowDirection(button, 'asc');
        }
        button.addEventListener('click', function() {

            const currentSortField = button.getAttribute('data-sort');
            const currentIndicator = button.querySelector('.sort-indicator');
            let newDirection = 'asc';

            if(currentIndicator.textContent === '↑') {
                newDirection = 'desc';
            } else {
                newDirection = 'asc';
            }

            window.location.href = `?sort=${buttonSortField}&direction=${newDirection}`;
        });
    });
});
</script>

</body>
</html>
